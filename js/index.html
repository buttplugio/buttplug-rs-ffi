<html>
  <head></head>
  <body>
    <button id="run" onclick="scan()">Run</button>
    <script lang="javascript" 
      src="./dist/web/buttplug.min.js">
    </script>
    <script lang="javascript">
      let client;
      Buttplug.buttplugInit().then(() => {
        console.log("Library loaded")
        Buttplug.activateConsoleLogger("debug");
        client = new Buttplug.ButtplugClient("Test Client");
        let connector = new Buttplug.ButtplugEmbeddedConnectorOptions();
      // Now we connect. If anything goes wrong here, we'll throw, but outside of an
      // issue with arguments, embedded connections should never fail.
      client.connect(connector);
      });

      function scan() {
        client.startScanning();
      }
    </script>
  </body>
</html>
